<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input__section">
            <textarea name="input" id="" cols="30" rows="10" class="input__text" autofocus></textarea>
        </div>
        <div class="btn">
            <button class="extract__btn">Extract Emails</button>
            <button class="clear__btn">Clear</button>
        </div>
        <div class="output__section">
            <textarea name="output" id="" cols="30" rows="10" class="output__email" disabled></textarea>
        </div>
        <div class="btn">
            <button class="copy__btn">Copy Emails</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
